<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
      <tr>
        <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="1">Weight</th>
            <th>Smokes</th>
            <th>Drinks</th>
          </tr>
          <tr>
            <th>Kg</th>
            <th>Lb</th>
          </tr>
        </thead>
        <tbody>
        </tr>
        <td>James</td>
        <td>45kg</td>
        <td>780lb</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Alex</td>
        <td>63kg</td>
        <td>87lb</td>
        <td>No</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Pepe</td>
        <td>67kg</td>
        <td>682lb</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
