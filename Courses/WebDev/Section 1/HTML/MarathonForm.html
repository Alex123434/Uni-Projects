<h1>Race Registration</h1>

<form>
  <label for="Fname">First Name:</label>
  <input type="text" name="" id="Fname" required />

  <label for="Lname">Last Name:</label>
  <input type="text" name="" id="Lname" required />

  <h2>Select a Race:</h2>

  <p>
    <input type="radio" name="Race" id="FR" />
    <label for="FR">Fun Run 5k</label>
    <input type="radio" name="Race" id="HM" />
    <label for="HM">Half Marathon</label>
    <input type="radio" name="Race" id="FM" />
    <label for="FM">Full Marathon</label>
  </p>

  <label for="Email">Email:</label>
  <input type="email" name="" id="Email" required />

  <label for="Pass">Password:</label>
  <input type="password" name="" id="Pass" required />

  <h2>Select Age Group:</h2>
  <select name="" id="Age">
    <option value="under 18">under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>
  </select>

  <button>Register</button>
</form>
