<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Alex123434/Uni-Projects/master/favicon.ico"
      type="image/x-icon"
    />

    <title>Account | Nove</title>
  </head>

  <!-- Crear cuenta -->

  <body class="AccountLogSig">
    <div class="AccContainer">
      <div class="ContainerSelection">
        <form action="/Signup" method="POST">
          <h2>Sign Up</h2>

          <div class="InputGroup" id="SignUpEmail">
            <label for="username">Username or Email</label>
            <input
              type="text"
              class="InputBox"
              id="username"
              name="username"
              placeholder="Enter your username or email"
              required
            />
          </div>

          <div class="InputGroup">
            <label for="password">Password</label>
            <input
              type="password"
              class="InputBox"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="FormActions">
            <button type="submit" class="SignUpBtn">Sign Up</button>
          </div>
        </form>
        <div class="AccBtn" class="AccBack">
          <a href="{{ url_for('Home') }}"><button>Back to home</button></a>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
